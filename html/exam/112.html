<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./aa.css">
</head>

<body>

    <div id="content-box">
        <div id="info">
            <div>
                1:1 E-MAIL 상담
            </div>

            <div>
                | 로그인 후 문의하시면 보다 정확한 답변을 받으실 수 있습니다.
            </div>
        </div>
        <div>
            >>상담정보
        </div>
        <table border="1">
            <tr>
                <td class="menu">상담분류</td>
                <td>
                    <select>
                        <option value="">선택</option>
                        <option value="">구매관련</option>
                        <option value="">판매관련</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <div>
            >>회원정보
        </div>

        <table border="1">
            <tr>
                <td class="menu">
                    이름
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="menu">
                    연락처(선택)
                </td>
                <td>
                    메일 답변 알림을 SMS로 수신하기 원하실 경우 연락처를 입력해 주세요.
                    <br>
                    <select>
                        <option value="">010</option>
                        <option value="">011</option>
                        <option value="">017</option>
                        <option value="">018</option>
                        <option value="">019</option>
                    </select>
                    -
                    <input type="text"> -
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="menu">
                    답변 E-Mail
                </td>
                <td>
                    <input type="text"> @ <input type="text"> <select name="" id="">
                        <option value="">직접 입력</option>
                        <option value="">naver.com</option>
                        <option value="">hanmail.com</option>
                        <option value="">nate.com</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <div>
            >>질문내용
        </div>
        <table border="1">
            <tr>
                <td class="menu">
                    제목
                </td>
                <td>
                    <input type="text" class="q-content">
                </td>
            </tr>
            <tr>
                <td class="menu">
                    내용
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10" class="q-content"></textarea>
                </td>
            </tr>
        </table>
        <input type="button" value="보내기">
        <input type="button" value="취소">
    </div>

</html>
