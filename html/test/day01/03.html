<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body style="background-color: black; color: white;">
    <p><b>이 부분은 굵은 글자입니다.</b></p>
    <p><strong>이 부분은 굵은 글자입니다.</strong></p>
    이 부분은 <i>이탤릭aaa</i>으로 적어주세요.
    <br>
    이 부분은 <em>강조aaa</em>의 의미로 사용됩니다.
    <br><br>

    <!-- 배경색 주기 -->
    <h2>HTML <mark style="background-color: powderblue;">Marked</mark> Formatting</h2>

    HTML <small>Marked</small> Formatting
    <br><br>

    <!-- 취소선 -->
    삭제된 <del>이미지</del>입니다.
    <br><br>

    <!-- 언더라인 -->
    추가된 <ins>자료</ins>입니다.


    <br><br>
    <!-- 위 첨자-->
    이 첨자는 <sup>어떤 첨자</sup>인지 확인하세요.

    <br><br>
    <!-- 아래 첨자-->
    이 첨자는 <sub>어떤 첨자</sub>인지 확인하세요.

    <br>
    <b>동해물</b>과 <em><strong>백두산</strong></em>이 마르고 닳도록



</body>

</html>
