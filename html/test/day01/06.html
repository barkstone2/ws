<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <h1 style="background-color: yellow;">바나나</h1>
    <h1 style="background-color: red;">딸기</h1>
    <h1 style="background-color: #000000;">
        <font style="color: white;">사과</font>
    </h1>
    <h1 style="border: 1px solid black;">키위</h1>
    <h1 style="background-color: rgb(255,99,71);">오렌지</h1>
    <!-- 
        CSS : 흰색
        style 태그 : 빨강
        인라인 설정 : 노랑
        -> 노랑으로 나온다.
        범위가 좁을 수록 우선 순위를 가짐
    -->

    <!--
        rgba : rgb값 + a(투명도 값)
        a는 0~2까지
    -->
    <h1 style="background-color: rgba(255,99,71,0.5);">레몬</h1>

    <h1 style="background-color: hsla(9,100%,64%,0.5);">뭔가요?</h1>




</body>

</html>
