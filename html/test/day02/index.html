a링크에서 target에 사용할 수 있는 것
_blank : 새창(새탭)으로 열림
_top : 링크된 문서를 창 전체에서 염
_parent : 부모 프레임에서 염
_self : 클릭한 것과 동일한 창에서 염
프레임의 이름 : 해당 프레임에서 염

-->

        _parent
